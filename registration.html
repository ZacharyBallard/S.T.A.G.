<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <title>STAG Registration</title>
</head>

<body>
    <!-- jumbotron -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="img/stag_logo_white.PNG" class="image-fluid" style="height: 150px;"/></a> 
                </div>
                <div class="col text-right align-self-center">
                    <h1>STAG</h1>   
                </div>
                <div class="col-md-2 col-xl-2 align-self-center">
                    <a class="text-nowrap btn btn-dark btn-md btn-lg" role="button" id="loginButton">Login</a>
                </div>
            </div>
        </div>
    </header>

<!-- login modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success btn-sm ml-1">Sign in</button>
                            </div>
                            <div class="form-row">
                                <div class="col-11">
                                    <a href="registration.html"><p>New to STAG?</p></a>
                                    <i class="fa fas fa-question-circle fa-lg"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/stag_logo_icon_white.PNG" height="30" width="30"/> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html"><i class="fa fa-list fa-lg"></i>Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-address-card fa-lg active"></i>About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- breadcrumbs -->
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Registration</li>
                </ol>
            </div>
        </div>
    </div>
<!-- registration form -->
    <div class="container">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h2 id="contactHeader">Welcome to STAG</h2>
                <hr />
            </div>
            <div class="col">
                <form id="regForm">
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Jane"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="userName" class="col-md-2 col-form-label"> Username <i class="fa fas fa-question-circle fa-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Username must be alphanumerical."></i></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="JaneDoe"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label> 
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="janedoe23@gmail.com"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-md-2 col-form-label"> Password <i class="fa fas fa-question-circle fa-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Password must be a minimum of 8 characters and contain at least one number (1,2,3) and one special character (#,$,%)."></i></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-md-2 col-form-label"> Confirm Password </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="re-type password for confirmation"/>
                        </div>
                    </div> 
                    <div class="row form-group">
                        <label class="col-12 col-md-2 col-form-label"> Profession</label>
                        <div class="col-12 col-md-10 btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="professionType" id="teacherType" autocomplete="off" checked> Teacher
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="professionType" id="subType" autocomplete="off"> Substitute
                            </label>
                        </div>
                    </div>
                    <div id="regSubmit" class="form-group row">
                        <button class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- footer -->

    <footer class="site-footer mt-4">
        <div class="container">
            <div class="row mx-auto" style="width: 450px;">
                <div class="col-sm-4">
                    <a href="https://www.jc-tn.net/" target="_blank"><span>District Website</span></a>
                </div>
                <div class="col-sm-4">
                    <a href="https://www.jc-tn.net/employment" target="_blank"><span>Employment</span></a>
                </div>
                <div class="col-sm-4">
                    <a href="contact.html"><span>Contact Us</span></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
