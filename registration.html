<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <!-- endbuild -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>STAG Registration</title>
</head>

<body>
    <!-- jumbotron -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="img/stag_logo_original.jpg" class="image-fluid"/></a> 
                </div>
                <div class="col text-right align-self-center">
                    <h1>STAG</h1>   
                </div>
            </div>
        </div>
    </header>

    <!-- login modal -->
    <div class="container">
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Welcome!</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 row-content">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#teachLogin" role="tab" data-toggle="tab">Teacher</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#subLogin" role="tab" data-toggle="tab">Substitute</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div role="tabpanel" class="tab-pane fade show active" id="teachLogin">
                                            <!-- put form for teacher login -->
                                            <form>
                                                <div class="form-row">
                                                    <div class="form-group col-12">
                                                        <label class="sr-only" for="teacherLoginEmail">Email Address</label>
                                                        <input type="email" class="form-control form-control-sm" id="teacherLoginEmail" placeholder="Enter email">
                                                    </div>
                                                    <div class="form-group col-12">
                                                        <label class="sr-only" for="teacherLoginPassword">Password</label>
                                                        <input type="password" class="form-control form-control-sm" id="teacherLoginPassword" placeholder="Password">
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox">
                                                            <label class="form-check-label"> Remember me</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-success btn-sm ml-1">Sign in</button>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-11">
                                                        <a href="registration.html"><p>New to STAG?</p></a>
                                                        <i class="fa fas fa-question-circle fa-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Login above or click 'New to STAG' to create a profile."></i>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div role="tabpanel" class="tab-pane fade" id="subLogin">
                                            <!-- put form for sub login -->
                                            <form>
                                                <div class="form-row">
                                                    <div class="form-group col-12">
                                                        <label class="sr-only" for="subLoginEmail">Email Address</label>
                                                        <input type="email" class="form-control form-control-sm" id="subLoginEmail" placeholder="Enter email">
                                                    </div>
                                                    <div class="form-group col-12">
                                                        <label class="sr-only" for="subLoginPassword">Password</label>
                                                        <input type="password" class="form-control form-control-sm" id="subLoginPassword" placeholder="Password">
                                                    </div>
                                                    <div class="col">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox">
                                                            <label class="form-check-label"> Remember me</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                                    <button type="submit" class="btn btn-success btn-sm ml-1">Sign in</button>
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-11">
                                                        <a href="registration.html"><p>New to STAG?</p></a>
                                                        <i class="fa fas fa-question-circle fa-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Login above or click 'New to STAG' to create a profile."></i>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html"> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a class="nav-link" id="loginButton">Login</a>
                </span> 
            </div>
        </div>
    </nav>

    <!-- breadcrumbs -->
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Registration</li>
                </ol>
            </div>
        </div>
    </div>
<!-- registration form -->
    <div class="container">
        <div class="row row-content">
            <div class="col-12 text-center">
                <h2 id="regHeader">Welcome to STAG</h2>
                <hr />
            </div>
            <div class="col">
                <form id="regForm">
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Jane"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="userName" class="col-md-2 col-form-label"> Username <i class="fa fas fa-question-circle fa-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Username must be alphanumerical."></i></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="JaneDoe"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label> 
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="janedoe23@gmail.com"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-md-2 col-form-label"> Password <i class="fa fas fa-question-circle fa-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Password must be a minimum of 8 characters and contain at least one number (1,2,3) and one special character (#,$,%)."></i></label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-md-2 col-form-label"> Confirm Password </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="re-type password for confirmation"/>
                        </div>
                    </div> 
                    <div class="row form-group">
                        <label class="col-12 col-md-2 col-form-label"> Profession</label>
                        <div class="col-12 col-md-10 btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="professionType" id="teacherType" autocomplete="off" checked> Teacher
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="professionType" id="subType" autocomplete="off"> Substitute
                            </label>
                        </div>
                    </div>
                    <div id="regSubmit" class="form-group row">
                        <button class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- footer -->

    <footer class="site-footer mt-4">
        <div class="container">
            <div class="row mx-auto text-center">
                <div class="col-sm-4">
                    <a href="https://www.jc-tn.net/" target="_blank"><span>District Website</span></a>
                </div>
                <div class="col-sm-4">
                    <a href="https://www.jc-tn.net/employment" target="_blank"><span>Employment</span></a>
                </div>
                <div class="col-sm-4">
                    <a href="contact.html"><span>Contact Us</span></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->


</body>
</html>
