<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <title>Contact STAG</title>
</head>

<body>
    <!-- jumbotron -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="img/stag_logo_white.PNG" class="image-fluid" style="height: 150px;"/></a> 
                </div>
                <div class="col text-right align-self-center">
                    <h1>STAG</h1>   
                </div>
                <div class="col-md-2 col-xl-2 align-self-center">
                    <a class="text-nowrap btn btn-dark btn-md btn-lg" role="button" id="loginButton">Login</a>
                </div>
            </div>
        </div>
    </header>

<!-- login modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success btn-sm ml-1">Sign in</button>
                            </div>
                            <div class="form-row">
                                <div class="col-11">
                                    <a href="registration.html"><p>New to STAG?</p></a>
                                    <i class="fa fas fa-question-circle fa-lg"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/stag_logo_icon_white.PNG" height="30" width="30"/> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html"><i class="fa fa-list fa-lg"></i>Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-address-card fa-lg active"></i>About</a></li>
                </ul>
            </div>
        </div>
    </nav>

<!-- breadcrumbs -->
    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact</li>
                </ol>
            </div>
        </div>
    </div>

<!-- contact us -->
    <div class="container">
        <div class="row row-content align-items-center">
            <div class="col-sm-4">
                <h5>Get in touch!</h5>
                <p>
                 The help desk operates on Eastern Standard Time.
                </p>
            </div>
            <div class="col">
                <a role="button" closs="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br>
                <a role="button" closs="btn btn-link" href="mailto=staghelp#gmail.com"> <i class="fa fa-envelope-o"> </i> staghelp@gmail.com </a>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-12 text-center">
                <h2 id="contactHeader">Send us a message</h2>
                <hr />
            </div>
            <div class="col">
                <form id="contactForm">
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCod" class="col-md-2 col-form-label">Contact Tel.</label> 
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code"/>
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. Number"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label> 
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Message</label>
                        <div class="col-md-10">
                            <textarea id="feedback" class="form-control" name="feedback" rows="8" placeholder="Type your message here"></textarea>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label class="col-12 col-form-label"> May we contact you?</label>
                        <div class="col-12 btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="contactOption" id="contactYes" autocomplete="off" checked> Yes
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="contactOption" id="contactNo" autocomplete="off"> No
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- footer -->

    <footer class="site-footer mt-4">
        <div class="container">
            <div class="row mx-auto" style="width: 450px;">
                <div class="col-sm-4">
                    <a href="https://www.jc-tn.net/" target="_blank"><span>District Website</span></a>
                </div>
                <div class="col-sm-4">
                    <a href="https://www.jc-tn.net/employment" target="_blank"><span>Employment</span></a>
                </div>
                <div class="col-sm-4">
                    <a href="contact.html"><span>Contact Us</span></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
